<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colagem em Grid - Simples e R√°pido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            color: #333;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 20px;
            font-size: 1em;
        }

        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        #imageInput {
            display: none;
        }

        .controls {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        .value-display {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
            margin: 5px 0;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .generate-btn {
            background: #2ecc71;
            color: white;
        }

        .generate-btn:hover:not(:disabled) {
            background: #27ae60;
        }

        .download-btn {
            background: #3498db;
            color: white;
        }

        .download-btn:hover:not(:disabled) {
            background: #2980b9;
        }

        .reset-btn {
            background: #e74c3c;
            color: white;
        }

        .reset-btn:hover {
            background: #c0392b;
        }

        .preview-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .preview-section {
                flex-direction: row;
            }
            .preview-section > div {
                flex: 1;
            }
        }

        .preview-container, .result-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            min-height: 300px;
        }

        .section-title {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            color: #2c3e50;
        }

        .image-counter {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.9em;
        }

        .image-list {
            max-height: 300px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px;
            padding: 10px;
        }

        .image-item {
            position: relative;
            border-radius: 6px;
            overflow: hidden;
            aspect-ratio: 1;
            background: #e9ecef;
            border: 2px solid transparent;
        }

        .image-item.will-be-used {
            border-color: #2ecc71;
        }

        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-index {
            position: absolute;
            top: 3px;
            left: 3px;
            background: rgba(0,0,0,0.7);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: bold;
        }

        canvas {
            width: 100%;
            max-width: 100%;
            border-radius: 8px;
            border: 2px solid #ddd;
            background: white;
            display: none;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .colagem-info {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
        }

        .mobile-warning {
            display: none;
            background: #fff3cd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        @media (max-width: 768px) {
            .mobile-warning {
                display: block;
            }
        }

        .download-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .download-options .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Colagem em Grid</h1>
        <p class="subtitle">Selecione fotos e crie uma colagem em grid</p>
        
        <div class="mobile-warning">
            üì± Funciona perfeitamente no celular! Toque para selecionar fotos.
        </div>
        
        <div class="upload-section">
            <label for="imageInput" class="upload-btn">
                üì∏ Selecionar Fotos
                <input type="file" id="imageInput" accept="image/*" multiple>
            </label>
            <p style="margin-top: 10px; color: #666; font-size: 0.9em;">
                Selecione quantas fotos quiser
            </p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Tamanho do Grid:</label>
                <select id="gridSize">
                    <option value="2x2">2x2 (4 fotos)</option>
                    <option value="3x3" selected>3x3 (9 fotos)</option>
                    <option value="4x4">4x4 (16 fotos)</option>
                    <option value="5x5">5x5 (25 fotos)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Espa√ßamento: <span id="spacingValue" class="value-display">10px</span></label>
                <input type="range" id="spacing" min="0" max="30" value="10">
            </div>
            
            <button id="generateBtn" class="btn generate-btn" disabled>
                üõ†Ô∏è Gerar Colagem
            </button>
            
            <div class="download-options">
                <button id="downloadBtn" class="btn download-btn" disabled>
                    üíæ Baixar √önica
                </button>
                <button id="downloadAllBtn" class="btn download-btn" disabled>
                    üì¶ Baixar Todas
                </button>
            </div>
            
            <button id="resetBtn" class="btn reset-btn">
                üîÑ Limpar Tudo
            </button>
        </div>

        <div class="preview-section">
            <div class="preview-container">
                <div class="section-title">
                    <span>Fotos Selecionadas</span>
                    <span id="fileCount" class="image-counter">0</span>
                </div>
                <div id="imageList" class="image-list">
                    <div style="grid-column: 1 / -1; text-align: center; padding: 30px; color: #999;">
                        Nenhuma foto selecionada
                    </div>
                </div>
            </div>
            
            <div class="result-container">
                <div class="section-title">
                    <span>Colagem Resultante</span>
                </div>
                <canvas id="canvas"></canvas>
                <div id="resultPlaceholder" style="text-align: center; padding: 30px; color: #999;">
                    A colagem aparecer√° aqui
                </div>
                <div id="colagemInfo" class="colagem-info">
                    Grid: 3√ó3 ‚Ä¢ Fotos: 0/9
                </div>
            </div>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Elementos principais
        const elementos = {
            imageInput: document.getElementById('imageInput'),
            generateBtn: document.getElementById('generateBtn'),
            downloadBtn: document.getElementById('downloadBtn'),
            downloadAllBtn: document.getElementById('downloadAllBtn'),
            resetBtn: document.getElementById('resetBtn'),
            canvas: document.getElementById('canvas'),
            ctx: document.getElementById('canvas').getContext('2d'),
            imageList: document.getElementById('imageList'),
            resultPlaceholder: document.getElementById('resultPlaceholder'),
            fileCount: document.getElementById('fileCount'),
            spacing: document.getElementById('spacing'),
            spacingValue: document.getElementById('spacingValue'),
            statusDiv: document.getElementById('status'),
            gridSize: document.getElementById('gridSize'),
            colagemInfo: document.getElementById('colagemInfo')
        };

        // Vari√°veis
        let images = [];
        let imageObjects = [];
        let gridConfig = { cols: 3, rows: 3 };
        let colagens = [];

        // Eventos iniciais
        elementos.imageInput.addEventListener('change', handleImageSelection);
        elementos.generateBtn.addEventListener('click', generateColagem);
        elementos.downloadBtn.addEventListener('click', downloadSingle);
        elementos.downloadAllBtn.addEventListener('click', downloadAll);
        elementos.resetBtn.addEventListener('click', resetAll);
        elementos.spacing.addEventListener('input', () => {
            elementos.spacingValue.textContent = `${elementos.spacing.value}px`;
        });
        elementos.gridSize.addEventListener('change', updateGridSize);

        // Fun√ß√µes principais
        function handleImageSelection(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            // Adicionar √†s imagens existentes
            files.forEach(file => {
                if (!file.type.startsWith('image/')) return;
                images.push(file);
            });
            
            loadImages();
        }

        function loadImages() {
            // Limpar objetos anteriores
            imageObjects = [];
            
            // Atualizar contador
            elementos.fileCount.textContent = images.length;
            
            // Habilitar bot√£o se tiver imagens
            elementos.generateBtn.disabled = images.length === 0;
            
            // Carregar preview
            updateImagePreview();
            
            showStatus(`${images.length} fotos selecionadas`, 'success');
        }

        function updateImagePreview() {
            elementos.imageList.innerHTML = '';
            
            if (images.length === 0) {
                elementos.imageList.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 30px; color: #999;">
                        Nenhuma foto selecionada
                    </div>
                `;
                return;
            }
            
            // Mostrar apenas as primeiras 50 imagens para performance
            const maxPreview = Math.min(images.length, 50);
            
            for (let i = 0; i < maxPreview; i++) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'image-item';
                        
                        // Marcar se ser√° usada na colagem atual
                        const totalCells = gridConfig.cols * gridConfig.rows;
                        if (i < totalCells) {
                            imageItem.classList.add('will-be-used');
                        }
                        
                        imageItem.innerHTML = `
                            <div class="image-index">${i + 1}</div>
                            <img src="${e.target.result}" class="image-preview">
                        `;
                        elementos.imageList.appendChild(imageItem);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(images[i]);
            }
            
            // Se tiver mais imagens do que mostra, avisar
            if (images.length > maxPreview) {
                const moreItem = document.createElement('div');
                moreItem.style.gridColumn = '1 / -1';
                moreItem.style.textAlign = 'center';
                moreItem.style.padding = '10px';
                moreItem.style.color = '#666';
                moreItem.textContent = `+ ${images.length - maxPreview} mais...`;
                elementos.imageList.appendChild(moreItem);
            }
        }

        function updateGridSize() {
            const [cols, rows] = elementos.gridSize.value.split('x').map(Number);
            gridConfig = { cols, rows };
            updateImagePreview();
        }

        async function generateColagem() {
            if (images.length === 0) {
                showStatus('Selecione fotos primeiro!', 'error');
                return;
            }
            
            showStatus('Gerando colagem...', 'loading');
            
            const totalCells = gridConfig.cols * gridConfig.rows;
            const spacing = parseInt(elementos.spacing.value);
            const cellSize = 300; // Tamanho fixo para cada c√©lula
            
            // Calcular tamanho do canvas
            const canvasWidth = (cellSize * gridConfig.cols) + (spacing * (gridConfig.cols - 1));
            const canvasHeight = (cellSize * gridConfig.rows) + (spacing * (gridConfig.rows - 1));
            
            // Configurar canvas
            elementos.canvas.width = canvasWidth;
            elementos.canvas.height = canvasHeight;
            
            // Fundo branco
            elementos.ctx.fillStyle = 'white';
            elementos.ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            
            // Carregar imagens para esta colagem
            const colagemImages = [];
            const loadPromises = [];
            
            for (let i = 0; i < totalCells; i++) {
                if (i < images.length) {
                    loadPromises.push(
                        loadImageAsCanvas(images[i]).then(canvas => {
                            colagemImages[i] = canvas;
                        }).catch(() => {
                            // Se der erro ao carregar, cria canvas vazio
                            colagemImages[i] = createEmptyCanvas();
                        })
                    );
                } else {
                    // C√©lula vazia
                    colagemImages[i] = createEmptyCanvas();
                }
            }
            
            // Aguardar todas as imagens carregarem
            await Promise.all(loadPromises);
            
            // Desenhar grid
            for (let row = 0; row < gridConfig.rows; row++) {
                for (let col = 0; col < gridConfig.cols; col++) {
                    const index = row * gridConfig.cols + col;
                    const x = col * (cellSize + spacing);
                    const y = row * (cellSize + spacing);
                    
                    // Desenhar c√©lula
                    if (colagemImages[index]) {
                        elementos.ctx.drawImage(colagemImages[index], x, y, cellSize, cellSize);
                    }
                    
                    // Desenhar borda
                    elementos.ctx.strokeStyle = '#eee';
                    elementos.ctx.lineWidth = 1;
                    elementos.ctx.strokeRect(x, y, cellSize, cellSize);
                    
                    // N√∫mero da imagem
                    if (index < images.length) {
                        elementos.ctx.fillStyle = 'rgba(0,0,0,0.5)';
                        elementos.ctx.font = 'bold 16px Arial';
                        elementos.ctx.textAlign = 'center';
                        elementos.ctx.fillText(
                            (index + 1).toString(),
                            x + cellSize / 2,
                            y + 25
                        );
                    }
                }
            }
            
            // Mostrar resultado
            elementos.resultPlaceholder.style.display = 'none';
            elementos.canvas.style.display = 'block';
            elementos.downloadBtn.disabled = false;
            elementos.downloadAllBtn.disabled = false;
            
            // Salvar colagem
            colagens = [{
                canvas: elementos.canvas,
                images: Math.min(images.length, totalCells),
                total: totalCells
            }];
            
            // Atualizar info
            elementos.colagemInfo.textContent = 
                `Grid: ${gridConfig.cols}√ó${gridConfig.rows} ‚Ä¢ ` +
                `Fotos: ${Math.min(images.length, totalCells)}/${totalCells}`;
            
            showStatus('Colagem gerada com sucesso!', 'success');
        }

        function loadImageAsCanvas(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = 300;
                        canvas.height = 300;
                        const ctx = canvas.getContext('2d');
                        
                        // Fundo branco
                        ctx.fillStyle = 'white';
                        ctx.fillRect(0, 0, 300, 300);
                        
                        // Calcular escala para caber
                        const scale = Math.min(
                            300 / img.width,
                            300 / img.height
                        );
                        const width = img.width * scale;
                        const height = img.height * scale;
                        
                        // Centralizar
                        const x = (300 - width) / 2;
                        const y = (300 - height) / 2;
                        
                        ctx.drawImage(img, x, y, width, height);
                        resolve(canvas);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function createEmptyCanvas() {
            const canvas = document.createElement('canvas');
            canvas.width = 300;
            canvas.height = 300;
            const ctx = canvas.getContext('2d');
            
            // Fundo cinza claro
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, 300, 300);
            
            // Texto "vazio"
            ctx.fillStyle = '#ccc';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Vazio', 150, 150);
            
            return canvas;
        }

        function downloadSingle() {
            if (!elementos.canvas.width) return;
            
            const link = document.createElement('a');
            link.download = `colagem-${gridConfig.cols}x${gridConfig.rows}-${Date.now()}.png`;
            link.href = elementos.canvas.toDataURL('image/png');
            link.click();
            
            showStatus('Colagem baixada!', 'success');
        }

        async function downloadAll() {
            if (images.length === 0) return;
            
            showStatus('Preparando download de todas as colagens...', 'loading');
            
            const totalCells = gridConfig.cols * gridConfig.rows;
            const totalColagens = Math.ceil(images.length / totalCells);
            
            if (totalColagens === 1) {
                // Se couber em uma s√≥, baixa a √∫nica
                downloadSingle();
                return;
            }
            
            try {
                // Usar JSZip para m√∫ltiplos arquivos
                const JSZip = window.JSZip || (await import('https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js')).default;
                const zip = new JSZip();
                
                // Gerar cada colagem
                for (let page = 0; page < totalColagens; page++) {
                    const startIndex = page * totalCells;
                    const endIndex = Math.min(startIndex + totalCells, images.length);
                    
                    // Criar canvas para esta p√°gina
                    const pageCanvas = await generatePageColagem(startIndex, endIndex);
                    
                    // Adicionar ao ZIP
                    const dataUrl = pageCanvas.toDataURL('image/png');
                    const base64Data = dataUrl.split(',')[1];
                    zip.file(`colagem-pagina-${page + 1}.png`, base64Data, { base64: true });
                }
                
                // Gerar e baixar ZIP
                const content = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = `colagens-${Date.now()}.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus(`${totalColagens} colagens baixadas em ZIP!`, 'success');
            } catch (error) {
                console.error('Erro ao criar ZIP:', error);
                showStatus('Erro ao criar arquivo ZIP. Tente baixar uma por uma.', 'error');
                
                // Fallback: baixar uma por uma
                for (let page = 0; page < totalColagens; page++) {
                    setTimeout(() => {
                        const startIndex = page * totalCells;
                        const endIndex = Math.min(startIndex + totalCells, images.length);
                        generatePageColagem(startIndex, endIndex).then(pageCanvas => {
                            const link = document.createElement('a');
                            link.download = `colagem-pagina-${page + 1}.png`;
                            link.href = pageCanvas.toDataURL('image/png');
                            link.click();
                        });
                    }, page * 1000); // Delay de 1 segundo entre cada
                }
                
                showStatus(`Baixando ${totalColagens} arquivos separadamente...`, 'success');
            }
        }

        async function generatePageColagem(startIndex, endIndex) {
            const spacing = parseInt(elementos.spacing.value);
            const cellSize = 300;
            const canvasWidth = (cellSize * gridConfig.cols) + (spacing * (gridConfig.cols - 1));
            const canvasHeight = (cellSize * gridConfig.rows) + (spacing * (gridConfig.rows - 1));
            
            const canvas = document.createElement('canvas');
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            const ctx = canvas.getContext('2d');
            
            // Fundo branco
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            
            // Carregar imagens para esta p√°gina
            const pageImages = [];
            const loadPromises = [];
            
            for (let i = 0; i < gridConfig.cols * gridConfig.rows; i++) {
                const imageIndex = startIndex + i;
                
                if (imageIndex < endIndex) {
                    loadPromises.push(
                        loadImageAsCanvas(images[imageIndex]).then(imgCanvas => {
                            pageImages[i] = imgCanvas;
                        }).catch(() => {
                            pageImages[i] = createEmptyCanvas();
                        })
                    );
                } else {
                    pageImages[i] = createEmptyCanvas();
                }
            }
            
            await Promise.all(loadPromises);
            
            // Desenhar grid
            for (let row = 0; row < gridConfig.rows; row++) {
                for (let col = 0; col < gridConfig.cols; col++) {
                    const index = row * gridConfig.cols + col;
                    const x = col * (cellSize + spacing);
                    const y = row * (cellSize + spacing);
                    
                    if (pageImages[index]) {
                        ctx.drawImage(pageImages[index], x, y, cellSize, cellSize);
                    }
                    
                    // Borda
                    ctx.strokeStyle = '#eee';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(x, y, cellSize, cellSize);
                    
                    // N√∫mero (se n√£o for vazio)
                    if (startIndex + index < endIndex) {
                        ctx.fillStyle = 'rgba(0,0,0,0.5)';
                        ctx.font = 'bold 16px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText(
                            (startIndex + index + 1).toString(),
                            x + cellSize / 2,
                            y + 25
                        );
                    }
                }
            }
            
            // N√∫mero da p√°gina
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(
                `P√°gina ${Math.floor(startIndex / (gridConfig.cols * gridConfig.rows)) + 1}`,
                canvasWidth / 2,
                canvasHeight - 20
            );
            
            return canvas;
        }

        function resetAll() {
            if (images.length > 0 && !confirm('Limpar todas as fotos?')) {
                return;
            }
            
            images = [];
            imageObjects = [];
            colagens = [];
            
            elementos.imageInput.value = '';
            elementos.canvas.width = 0;
            elementos.canvas.height = 0;
            elementos.canvas.style.display = 'none';
            elementos.resultPlaceholder.style.display = 'block';
            
            elementos.fileCount.textContent = '0';
            elementos.generateBtn.disabled = true;
            elementos.downloadBtn.disabled = true;
            elementos.downloadAllBtn.disabled = true;
            
            updateImagePreview();
            
            showStatus('Tudo limpo!', 'success');
        }

        function showStatus(message, type) {
            elementos.statusDiv.textContent = message;
            elementos.statusDiv.className = `status ${type}`;
            elementos.statusDiv.style.display = 'block';
            
            setTimeout(() => {
                elementos.statusDiv.style.display = 'none';
            }, 3000);
        }

        // Suporte a drag and drop para celular
        elementos.imageInput.addEventListener('touchstart', function() {
            this.click();
        });

        // Carregar JSZip quando necess√°rio
        window.JSZip = null;
    </script>
</body>
</html>
